<mat-card class="language-card">
    <mat-card-header>
      <mat-card-title>{{(savedLanguage.languageIsoCodesWithLocales | keyvalue )[0].value}}</mat-card-title>
      <mat-card-subtitle>{{selectedCulture}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Culture codes</mat-label>
            <mat-select [(ngModel)]="selectedCulture">
                <ng-container>
                    <mat-option *ngFor="let language of savedLanguage.languageIsoCodesWithLocales | keyvalue" [value]="language.key">
                        {{language.value}}
                    </mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="removeLanguage()">Remove language</button>
      <button mat-flat-button color="primary"(click)="setPrefLanguage()" class="saveButton">Set as preferred language</button>
    </mat-card-actions>

  </mat-card>
