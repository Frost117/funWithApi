<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{savedLanguage.iso}}</mat-card-title>
      <mat-card-subtitle>{{selectedCulture}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Culture codes</mat-label>
            <mat-select [(ngModel)]="selectedCulture">
                <ng-container>
                    <mat-option *ngFor="let language of savedLanguage.languageIsoCodesWithLocales | keyvalue" [value]="language.key">
                        {{language.value}}
                    </mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="removeLanguage()">Remove language</button>
    </mat-card-actions>

  </mat-card>
